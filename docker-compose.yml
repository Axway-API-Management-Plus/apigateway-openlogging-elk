version: '3.7'
services:
  # Is receiving events from Filebeat and does pre-processing
  # https://github.com/elastic/logstash-docker/blob/master/build/logstash/env2yaml/env2yaml.go
  logstash:
    image: docker.elastic.co/logstash/logstash:${ELASTIC_VERSION}
    # This custom entrypoint is required to adjust the variable ELASTICSEARCH_HOSTS from Comma to Space separated
    entrypoint: /usr/share/logstash/scripts/custom-entrypoint.sh
    container_name: logstash
    environment:
      - node.name=${LOGSTASH_NODE_NAME:-Logstash-1}
      - xpack.monitoring.enabled=${SELF_MONITORING_ENABLED:-false}
      - xpack.monitoring.elasticsearch.ssl.certificate_authority=${ELASTICSEARCH_CA}
      - xpack.monitoring.elasticsearch.hosts=[${ELASTICSEARCH_HOSTS}]
      - xpack.monitoring.elasticsearch.username=${LOGSTASH_SYSTEM_USERNAME}
      - xpack.monitoring.elasticsearch.password=${LOGSTASH_SYSTEM_PASSWORD}
      - LS_JAVA_OPTS=${LS_JAVA_OPTS}
      - ELASTICSEARCH_CERT=${ELASTICSEARCH_CRT}
      - ELASTICSEARCH_HOSTS=${ELASTICSEARCH_HOSTS}
      - LOGSTASH_USERNAME=${LOGSTASH_USERNAME}
      - LOGSTASH_PASSWORD=${LOGSTASH_PASSWORD}
      - API_BUILDER_URL=${API_BUILDER_URL}
      - API_BUILDER_SSL_CERT=${API_BUILDER_SSL_CERT}
      - MEMCACHED=${MEMCACHED}
    ports:
      - 5044:5044
    volumes:
      - ${PWD}/logstash/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml
      - ${PWD}/logstash/pipelines:/usr/share/logstash/pipelines
      - ${PWD}/logstash/index_templates:/usr/share/logstash/index_templates
      - ${PWD}/config/certificates:/usr/share/logstash/config/certificates
      - ${PWD}/logstash/scripts:/usr/share/logstash/scripts
    #command: logstash --path.config /usr/share/logstash/pipelines/pipelines.yml
    depends_on:
      - apibuilder4elastic
      - memcached
    networks:
      - elastic
    logging:
      options:
        max-file: "3"
        max-size: "10m"

  # Memcached is used by the Logstash pipeline to cache API-Lookup information that are used to get the API-Organization
  memcached:
    image: memcached:1.6.6-alpine
    container_name: memcached
    ports:
      - 11211:11211
    networks:
      - elastic
    logging:
      options:
        max-file: "2"
        max-size: "5m"

  # This is the API-Builder project exposing the API-Gateway Manager REST-API
  apibuilder4elastic:
    image: cwiechmann/apibuilder4elastic:latest
    restart: always
    deploy:
      restart_policy:
        delay: 20s
        window: 120s
    container_name: apibuilder4elastic
    environment:
      - ELASTICSEARCH_HOSTS=${ELASTICSEARCH_HOSTS}
      - ADMIN_NODE_MANAGER=${ADMIN_NODE_MANAGER}
      - API_MANAGER=${API_MANAGER}
      - API_MANAGER_USERNAME=${API_MANAGER_USERNAME}
      - API_MANAGER_PASSWORD=${API_MANAGER_PASSWORD}
      - API_BUILDER_USERNAME=${API_BUILDER_USERNAME}
      - API_BUILDER_PASSWORD=${API_BUILDER_PASSWORD}
      - API_BUILDER_SSL_KEY=${API_BUILDER_SSL_KEY}
      - API_BUILDER_SSL_CERT=${API_BUILDER_SSL_CERT}
      - API_BUILDER_SSL_KEY_PASSWORD=${API_BUILDER_SSL_KEY_PASSWORD}
      - API_BUILDER_LOCAL_API_LOOKUP_FILE=${API_BUILDER_LOCAL_API_LOOKUP_FILE}
      - AUTHZ_CONFIG=${AUTHZ_CONFIG}
      - ENABLE_HTTP_PORT=false
      - SKIP_PAYLOAD_HANDLING=${SKIP_PAYLOAD_HANDLING}
      - DISABLE_SETUP_FLOWS=${DISABLE_SETUP_FLOWS}
      #- LOG_LEVEL=debug
    ports:
      - 8443:8443
    networks:
      - elastic
    volumes:
      - ${PWD}/config:/app/config
      - ${APIGATEWAY_PAYLOADS_FOLDER}:/var/log/payloads
    logging:
      options:
        max-file: "3"
        max-size: "10m"

  # Metricbeat monitoring Memcache, API-Builder and Logstash
  metricbeat:
    image: docker.elastic.co/beats/metricbeat:${ELASTIC_VERSION}
    entrypoint: /usr/local/scripts/metricbeat-entrypoint.sh
    container_name: metricbeat
    # Define a fixed hostname to be reported back to Kibana
    hostname: ${LOGSTASH_NODE_NAME:-Logstash-1}
    command: --strict.perms=false -e -c configs/metricbeat.logstash-apibuilder-memcache.yml
    user: root # Required to monitor docker containers
    environment:
      - ELASTICSEARCH_HOSTS=${ELASTICSEARCH_HOSTS}
      - KIBANA_HOST=${KIBANA_HOST}
      - ELASTICSEARCH_CLUSTER_UUID=${ELASTICSEARCH_CLUSTER_UUID}
      - ELASTICSEARCH_CA=${ELASTICSEARCH_CA}
      - METRICBEAT_USERNAME=${METRICBEAT_USERNAME}
      - METRICBEAT_PASSWORD=${METRICBEAT_PASSWORD}
      - METRICBEAT_ENABLED=${METRICBEAT_ENABLED}
      - METRICBEAT_SETUP_DASHBOARDS=${METRICBEAT_SETUP_DASHBOARDS}
    ports:
      - 9000:9000
    volumes:
      - type: volume
        source: metricbeatdata
        target: /usr/share/metricbeat/data # Required to make sure that Filebeat remembers the last position, even if the container is recreated
      - /etc/localtime:/etc/localtime:ro # Required to sync timezone of the server into the Filebeat Docker-Container
      - ${PWD}/metricbeat/configs:/usr/share/metricbeat/configs
      - ${PWD}/metricbeat/activeDashboards:/usr/share/metricbeat/activeDashboards
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}/config/certificates:/usr/share/metricbeat/config/certificates
      - ${PWD}/metricbeat/scripts:/usr/local/scripts
    networks:
      - elastic
    logging:
      options:
        max-file: "3"
        max-size: "10m"

volumes:
  logs:
  metricbeatdata:

networks:
  elastic:
