flow-nodes:
  authorization:
    name: Authorization
    icon: authz-icon.png
    description: Handles the authorization part of the ELK-Based Traffic-Monitor based on different criterias.
    category: general
    methods:
      switchOnAuthZ:
        name: Switch on Authorization
        description: Helper method to control the flow based on the configured authorization.
        outputs:
          skip:
            name: Skip
            description: The entire authorization is skipped as no authorization is enabled. Returns the authorization config which has authZConfig.skipUserAuthorization set to true in this case.
            context: $.authzConfig
            schema:
              type: object
          org:
            name: Organization
            description: Exit used if API-Manager organization is used for authorization.
            context: $.authzConfig
            schema:
              type: object
          extHttp:
            name: Ext-HTTP
            description: Exit used if an external HTTP-Servie should be used for authorization.
            context: $.authzConfig
            schema:
              type: object
          error:
            name: Error
            description: An unexpected error happened
            context: $.error
            schema:
              type: object

      addApiManagerOrganizationFilter:
        name: API-Manager-Org Authorization
        description: Handles the user authorization based on the API-Manager organization. For now only ONE organization is considered.
        parameters:
          user:
            name: API-Manager user
            description: User object looked up at the API-Manager
            required: true
            schema:
              type: object
          elasticQuery:
            name: Elasticsearch query
            description: The Elasticsearch query that should be enhanced with a filter.
            required: true
            schema:
              type: object
          indexProperty:
            name: Index property
            description: "The name of the Elasticsearch property within the index to restrict the query on. If not given: serviceContext.apiOrg is used."
            required: false
            schema:
              type: string
        returns:
          name: Next
          description: Returns the enhanced Elasticsearch query
          context: $.elasticsearch.query
          schema:
            type: object
        throws:
          name: Error
          description: An unexpected error was encountered.
          context: $.error
          schema:
            type: object
            properties:
              message:
                type: string

      addExtHTTPAuthzFilter:
        name: External HTTP-Based Authorization
        description: This method is using an external HTTP-Service to perform the user authorization.
        parameters:
          user:
            name: API-Manager user
            description: User object that contains the loginName property
            required: true
            schema:
              type: object
          restrictionField:
            name: Restriction field
            description: The field on which the restriction should be applied. For instance a custom property.
            required: true
            schema:
              type: string
          elasticQuery:
            name: Elasticsearch query
            description: The Elasticsearch query that should be enhanced with a filter.
            required: true
            schema:
              type: object
        outputs:
          next:
            name: Next
            description: Returns the enhanced Elasticsearch query
            context: $.elasticsearch.query
            schema:
              type: object
          noAccess:
            name: No access
            description: User has no access at all
            context: $.noAccess
            schema:
              type: string
          error:
            name: Error
            description: An unexpected error happened
            context: $.error
            schema:
              type: object