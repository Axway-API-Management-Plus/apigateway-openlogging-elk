flow-nodes:
  elk-solution-utils:
    name: APIM-ELK Solution utils
    icon: icon.svg
    description: Helper flow node for APIM-ELK solution
    category: general
    methods:
      getIndexConfig:
        name: Get index config
        description: Gets the index configuration
        parameters:
          data:
            name: Data
            description: Object that contains either the property indexName or params.indexName.
            required: true
            schema:
              type: string
          indexConfigs:
            name: Index configs
            description: Object that contains all index configurations
            required: true
            schema:
              type: object
        returns:
          name: Next
          description: Returns the loaded index configuration object.
          context: $.indexConfig
          schema:
            type: object
        throws:
          name: Error
          description: An unexpected error was encountered.
          context: $.error
          schema:
            type: object
            properties:
              message:
                type: string

      getIndicesForLogtype:
        name: Get indices for Logtype
        description: Get configured indicies for the given log type
        parameters:
          logtype:
            name: Log-Type
            description: The LogType given by Filebeat.
            required: true
            schema:
              type: string
          indexConfigs:
            name: Index configs
            description: Object that contains all index configurations
            required: true
            schema:
              type: object
        returns:
          name: Next
          description: Returns the loaded index configuration object.
          context: $.indexConfig
          schema:
            type: object
        throws:
          name: Error
          description: An unexpected error was encountered.
          context: $.error
          schema:
            type: object
            properties:
              message:
                type: string

      createIndices:
        name: Create indices
        description: Creates a multiple indices based on the given indices array.
        parameters:
          indices:
            name: Indices
            description: Array of indexConfiguration objects
            required: true
            schema:
              type: object
          region:
            name: Region
            description: Region the index should be created for
            required: false
            schema:
              type: string
        returns:
          name: Next
          description: Returns the loaded index configuration object.
          context: $.indexConfig
          schema:
            type: object
        throws:
          name: Error
          description: An unexpected error was encountered.
          context: $.error
          schema:
            type: object
            properties:
              message:
                type: string